[package]
name = "postform_serial"
version = "0.5.0"
authors = ["Javier Alvarez <javier.alvarez@allthingsembedded.net>"]
description = "Decodes persistent logs for Postform, an efficient logging framework for mcu's"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/Javier-varez/Postform"
repository = "https://github.com/Javier-varez/Postform"
categories = ["embedded"]
keywords = ["embedded", "log", "logger"]
readme = "../README.md"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
postform_decoder = { path="../postform_decoder", version="0.5" }
structopt = "0.3"
thiserror = "1.0"
color-eyre = "0.6"
ctrlc = "3.1.7"
log = "0.4"
env_logger = "0.10"
serialport = "4.0"
