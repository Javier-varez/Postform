name: Host

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Install libusb and libftdi
      run: |
        sudo apt update
        sudo apt install -y libusb-1.0-0-dev libftdi1-dev
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run cargo fmt check
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
    - name: Run cargo clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features

  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Install libusb and libftdi
      run: |
        sudo apt update
        sudo apt install -y libusb-1.0-0-dev libftdi1-dev
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check

  test:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Install libusb and libftdi
      run: |
        sudo apt update
        sudo apt install -y libusb-1.0-0-dev libftdi1-dev
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Run cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
