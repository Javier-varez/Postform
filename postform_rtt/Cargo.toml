[package]
name = "postform_rtt"
version = "0.1.0"
authors = ["Javier Alvarez <javier.alvarez@allthingsembedded.net>"]
description = "Decodes Rtt logs for Postform, an efficient logging framework for mcu's"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/Javier-varez/Postform"
repository = "https://github.com/Javier-varez/Postform"
categories = ["embedded"]
keywords = ["embedded", "log", "logger"]
readme = "../README.md"
edition = "2018"

[dependencies]
postform_decoder = { path="../postform_decoder", version="0.1" }
object = "0.22"
probe-rs = "0.9"
probe-rs-rtt = "0.4"
structopt = "0.3"
termion = "1.5"
cobs = "0.1"
thiserror = "1.0"
color-eyre = "0.5"
